<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="#" method="post">
    用户名：<input type="text" placeholder="请输入用户名"><br>
    密码：<input type="password" placeholder="请输入密码"><br>
    性别：<input type="radio" name="gender" checked="checked" value="男">男<input type="radio" name="gender" value="女">女 <br>
    爱好：<input type="checkbox" name="hobby" value="喝酒">喝酒<input type="checkbox" name="hobby" value="抽烟">抽烟<input type="checkbox" name="hobby" value="烫头">烫头 <br>
    上传头像：<input type="file"><br/>
    <br/>
    <input type="image" src="../img/btn.jpg"><br/>
    <select multiple="multiple" name="city">
        <option>北京</option>
        <option>上海</option>
        <option>广州</option>
        <option>深圳</option>
        <option>天津</option>
        <option>福州</option>
        <option>福安</option>
        <option>杭州</option>
    </select>
    <textarea name="" id="" cols="10" rows="5"></textarea>
</form>

</body>
</html>
